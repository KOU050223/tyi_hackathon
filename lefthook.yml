pre-push:
  jobs:
    - name: packages audit
      run: npm audit
    - name: build
      run: npm run build
    - name: lint
      run: npm run lint

pre-commit:
  parallel: true
  jobs:
    - name: lint
      run: npm run lint
      glob: "*.{js,ts,jsx,tsx}"

    - name: fmt
      run: npm run format
