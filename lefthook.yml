pre-push:
  jobs:
    - name: packages audit
      run: npm audit
    - name: build
      run: npm run build
    - name: lint
      run: npm run lint

pre-commit:
  jobs:
    - name: lint
      run: npm run lint -- --fix
      glob: "*.{js,ts,jsx,tsx}"

    - name: fmt
      run: npm run format

    - name: re-stage
      run: git diff --cached --name-only | xargs -r git add
